<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <table class="table"> 
        
        <thead>
            <tr>
                <td>loc</td>
                <td>confirmedCasesForeign</td>
                <td>confirmedCasesIndian</td>
                <td>discharged</td>
                <td>deaths</td>
                <td>totalConfirmed</td>
            </tr>
    
        </thead>

        <tbody id="tableData">
            <!-- <tr>
                <td></td>
            </tr> -->
        </tbody>
    </table>


    <script>
      function show()
      {
        fetch('https://api.rootnet.in/covid19-in/stats/latest')
        .then((res)=>res.json())
        .then((data)=>{
            // console.log(data.data. regional)
            const region =data.data.regional
            console.log(region)
            const table = document.getElementById('tableData')

            region.forEach(e => {
                // console.log(e)
                const row = document.createElement('tr');
                const col1 = document.createElement('td');
                col1.innerText = e.loc;
                const col2 = document.createElement('td');
                col2.innerText = e.confirmedCasesForeign;
                const col3 = document.createElement('td');
                col3.innerText = e.	confirmedCasesIndian;
                const col4 = document.createElement('td');
                col4.innerText = e.discharged;
                const col5 = document.createElement('td');
                col5.innerText = e.deaths;
                const col6 = document.createElement('td');
                col6.innerText = e.totalConfirmed;


                row.appendChild(col1);
                row.appendChild(col2);
                row.appendChild(col3); 
                 row.appendChild(col4);
                 row.appendChild(col5);
                 row.appendChild(col6);
                table.appendChild(row)

            });
        })
        .catch((err)=>console.log(err))
      }
      show();
    </script>

</body>
</html>
